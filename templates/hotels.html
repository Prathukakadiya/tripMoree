<!DOCTYPE html>
<html>
<head>
    <title>Hotels | TripMoreee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .hotel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .hotel-card {
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .hotel-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .hotel-info {
            padding: 14px;
        }
        .hotel-info h3 {
            margin: 0;
            font-size: 20px;
        }
        .hotel-info p {
            margin: 4px 0;
            color: #555;
        }
        .btn {
            display: block;
            text-align: center;
            background: #007bff;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Hotels in TripMoreee</h1>
</div>

<div class="hotel-container">
    {% for hotel in hotels %}
    <div class="hotel-card">
        <img src="{{ hotel.image }}" alt="Hotel Image">
        <div class="hotel-info">
            <h3>{{ hotel.name }}</h3>
            <p>{{ hotel.location }}</p>
            <p>‚≠ê {{ hotel.stars }} Stars</p>

            <a href="/view_rooms/{{ hotel.id }}" class="btn">View Rooms</a>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
