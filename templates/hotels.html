<!DOCTYPE html>
<html>
<head>
    <title>Hotels</title>
    <style>
        body { font-family: Arial; background:#f5f5f5 }
        .card {
            background:white;
            width:300px;
            margin:15px;
            padding:15px;
            display:inline-block;
            border-radius:8px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width:100%;
            height:180px;
            object-fit:cover;
            border-radius:6px;
        }
    </style>
</head>
<body>

<h2>Available Hotels</h2>
<div id="hotels"></div>

<script>
const destinationId = {{ destination_id }};

/* ✅ FIX 1: correct API */
fetch(`/api/hotels/${destinationId}`)
.then(res => res.json())
.then(data => {
    const div = document.getElementById("hotels");

    data.forEach(h => {
        div.innerHTML += `
        <div class="card">
            <img src="${h.images.length ? h.images[0] : ''}">
            <h3>${h.hotel}</h3>
            <p>⭐ ${h.stars}</p>

            <!-- ✅ FIX 2: correct key -->
            <p>₹ ${h.price}</p>

            <p>Rooms: ${h.available_rooms}</p>
            <p>${h.amenities.join(", ")}</p>
        </div>
        `;
    });
});
</script>

</body>
</html>
