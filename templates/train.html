<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(
                        rgba(0, 0, 0, 0.65),
                        rgba(0, 0, 0, 0.65)
                    ),
                    url("https://images.unsplash.com/photo-1548013146-72479768bada");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #ffffff;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 14px;
            padding: 30px;
            color: #000;
        }

        table {
            background: #ffffff;
            color: #000;
        }
    </style>
</head>
<body>
{% include "navbar.html" %}
<div class="container mt-5">

    <h2 class="text-center mb-4">ðŸš† Train Search</h2>

    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" name="source" class="form-control"
                   value="{{ session.get('source') }}" required>
        </div>

        <div class="col-md-3">
            <input type="text" name="destination" class="form-control"
                   value="{{ session.get('destination') }}" required>
        </div>

        <div class="col-md-2">
            <input type="number" name="persons" class="form-control"
                   value="{{ session.get('persons') }}" min="1" required>
        </div>

        <div class="col-md-2">
            <select name="coach_type" class="form-select">
                <option value="Sleeper">Sleeper</option>
                <option value="3AC">3AC</option>
                <option value="2AC">2AC</option>
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-danger w-100">Search</button>
        </div>
    </form>

    {% if trains %}
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Train</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Type</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for t in trains %}
            <tr>
                <td>{{ t.train_name }}</td>
                <td>{{ t.departure_time }}</td>
                <td>{{ t.arrival_time }}</td>
                <td>{{ t.train_type }}</td>
                <td>â‚¹{{ t.price }}</td>
                <td>
                    <a href="/book-train/{{ t.id }}"
                       class="btn btn-success btn-sm">
                       Select & Book
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

</div>
</body>
</html>
