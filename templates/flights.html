<!DOCTYPE html>
<html>
<head>
    <title>Flight Search</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1500835556837-99ac94a94552");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 14px;
            padding: 30px;
            color: #000;
        }

        table {
            background: #fff;
            color: #000;
        }
    </style>
</head>

<body>
{% include "navbar.html" %}
<div class="container mt-5">

    <div class="text-center mb-4">
        <h2>Airport Flight Search</h2>
    </div>

    <div class="search-box shadow-lg">
        <form method="POST" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="source" class="form-control" placeholder="Source" required>
            </div>

            <div class="col-md-4">
                <input type="text" name="destination" class="form-control" placeholder="Destination" required>
            </div>

            <div class="col-md-2">
                <input type="number" name="persons" class="form-control" min="1" placeholder="Persons" required>
            </div>

            <div class="col-md-2">
                <button class="btn btn-primary w-100">Search & Book</button>
            </div>
        </form>
    </div>

    {% if flights %}
    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>Flight No</th>
                <th>Airline</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Price (â‚¹)</th>
            </tr>
        </thead>
        <tbody>
            {% for f in flights %}
            <tr>
                <td>{{ f.flight_number }}</td>
                <td>{{ f.airline }}</td>
                <td>{{ f.departure_time }}</td>
                <td>{{ f.arrival_time }}</td>
                <td>{{ f.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
