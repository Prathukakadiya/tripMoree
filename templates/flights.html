<!DOCTYPE html>
<html>
<head>
    <title>Flight Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1500835556837-99ac94a94552");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 14px;
            padding: 30px;
        }

        table {
            background: #fff;
        }
    </style>
</head>

<body>
{% include "navbar.html" %}
<div class="container mt-5">

    <h2 class="text-center mb-4">✈️ Flight Search</h2>

    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" name="source" class="form-control"
                   value="{{ session.get('source') }}" required>
        </div>

        <div class="col-md-3">
            <input type="text" name="destination" class="form-control"
                   value="{{ session.get('destination') }}" required>
        </div>

        <div class="col-md-2">
            <input type="number" name="persons" class="form-control"
                   value="{{ session.get('persons') }}" min="1" required>
        </div>

        <div class="col-md-2">
            <select name="class_type" class="form-select">
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-primary w-100">Search</button>
        </div>
    </form>

    {% if flights %}
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Flight</th>
                <th>Airline</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for f in flights %}
            <tr>
                <td>{{ f.flight_number }}</td>
                <td>{{ f.airline }}</td>
                <td>{{ f.departure_time }}</td>
                <td>{{ f.arrival_time }}</td>
                <td>₹{{ f.price }}</td>
                <td>
                    <a href="/book-flight/{{ f.id }}"
                       class="btn btn-success btn-sm">
                       Select & Book
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

</div>
</body>
</html>
