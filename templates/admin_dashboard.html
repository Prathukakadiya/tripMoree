<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - TripMoreee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

    <style>
        body{
            margin:0;
            padding-top:90px;
            font-family:'Poppins',sans-serif;
            background:linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),
            url("https://images.unsplash.com/photo-1506929562872-bb421503ef21") center/cover no-repeat;
            color:white;
        }

        .navbar{
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:70px;
            background:rgba(0,0,0,0.95);
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:0 50px;
            box-sizing:border-box;
            z-index:1000;
        }

        .logo{
            color:gold;
            font-size:24px;
            font-weight:700;
        }

        .nav-buttons a{
            background:gold;
            color:black;
            padding:8px 18px;
            border-radius:8px;
            font-weight:600;
            text-decoration:none;
            margin-left:10px;
            transition:0.3s;
        }

        .nav-buttons a:hover{
            background:#ffd700;
            transform:translateY(-2px);
        }

        .container{
            width:90%;
            margin:auto;
        }

        .admin-title{
            text-align:center;
            font-size:42px;
            color:gold;
            margin-bottom:50px;
            animation:fadeDown 1s ease;
        }

        .card-grid{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
            gap:25px;
        }

        .card{
            background:rgba(0,0,0,0.9);
            padding:35px;
            border-radius:18px;
            text-align:center;
            box-shadow:0 15px 35px rgba(0,0,0,0.6);
            transition:0.4s;
            animation:fadeUp 1s ease;
        }

        .card:hover{
            transform:translateY(-8px);
            background:rgba(255,215,0,0.1);
        }

        .card h3{
            color:gold;
            margin-bottom:12px;
        }

        .card p{
            font-size:26px;
            font-weight:600;
        }

        @keyframes fadeDown{
            from{opacity:0;transform:translateY(-20px);}
            to{opacity:1;transform:translateY(0);}
        }

        @keyframes fadeUp{
            from{opacity:0;transform:translateY(30px);}
            to{opacity:1;transform:translateY(0);}
        }

        .footer{
            margin-top:80px;
            background:#000;
            padding:60px 20px;
            text-align:center;
        }

        .footer h2{
            color:gold;
            font-size:36px;
        }

        .footer p{
            color:#ccc;
            margin-bottom:30px;
        }

        .footer-btn{
            background:gold;
            padding:12px 35px;
            border-radius:25px;
            color:black;
            text-decoration:none;
            font-weight:600;
            transition:0.3s;
        }

        .footer-btn:hover{
            background:#ffd700;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">TripMoreee Admin</div>
    <div class="nav-buttons">
        <a href="/admin/users">Manage Users</a>
        <a href="/admin/logout">Logout</a>
    </div>
</div>

<div class="container">
    <h1 class="admin-title">Admin Dashboard</h1>

    <div class="card-grid">
        <div class="card">
            <h3>Total Users</h3>
            <p>{{ users }}</p>
        </div>

        <div class="card">
            <h3>Total Hotels</h3>
            <p>{{ hotels }}</p>
        </div>

        <div class="card">
            <h3>Total Bookings</h3>
            <p>{{ bookings }}</p>
        </div>

        <div class="card">
            <h3>Total Revenue</h3>
            <p>â‚¹{{ revenue }}</p>
        </div>

        <div class="card">
            <h3>Active</h3>
            <p>{{ active }}</p>
        </div>

        <div class="card">
            <h3>Completed</h3>
            <p>{{ completed }}</p>
        </div>
    </div>
</div>

<div class="footer">
    <h2>TripMoreee</h2>
    <p>Luxury Travel Admin Panel</p>
    <a href="/" class="footer-btn">Back to Website</a>
</div>

</body>
</html>
