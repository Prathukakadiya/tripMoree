<!DOCTYPE html>
<html>
<head>
    <title>Cab Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include "navbar.html" %}

<div class="container mt-5">
    <h2>Book Cab for {{ location }}</h2>

    <form method="POST" class="mt-3">
        <input type="number" name="persons" class="form-control mb-3"
               placeholder="Number of persons" required>
        <button class="btn btn-warning">Book Cab</button>
    </form>

    {% if message %}
      <p class="text-success mt-3">{{ message }}</p>
    {% endif %}
</div>

</body>
</html>
