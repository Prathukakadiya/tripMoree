<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | TripMoreee</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;

            background-image: url("https://images.unsplash.com/photo-1506929562872-bb421503ef21");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 360px;
            padding: 28px;
            border-radius: 14px;
            background: #D8C6A3;
            box-shadow: 0 18px 40px rgba(0,0,0,0.35);
            animation: slideFade 1s ease;
        }

        @keyframes slideFade {
            from {
                opacity: 0;
                transform: translateY(35px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #1F2839;
            margin-bottom: 22px;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            color: #2E3440;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #AAA;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            color: #1F2839;
        }

        input:focus {
            border-color: #1F2839;
            outline: none;
            box-shadow: 0 0 5px rgba(31,40,57,0.4);
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1F2839;
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background: #141B27;
        }

        .link {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }

        .link a {
            color: #1F2839;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>TripMoreee Login</h2>

        <form method="post" action="/login">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <div class="link">
            <a href="/signup">New user? Signup</a>
        </div>
    </div>

</body>
</html>
