<!DOCTYPE html>
<html>
<head>
    <title>Signup | TripMoreee</title>
    <style>
      body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;

            background-image: url("https://images.unsplash.com/photo-1506929562872-bb421503ef21");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
        }


        .box {
            width: 360px;
            padding: 28px;
            border-radius: 14px;
            background: #D8C6A3;
            box-shadow: 0 18px 40px rgba(0,0,0,0.35);
            animation: slideFade 1s ease;
        }

        h2 {
            text-align: center;
        }

          input {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #AAA;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            color: #1F2839;
        }

         button {
            width: 100%;
            padding: 10px;
            background: #1F2839;
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background 0.3s ease;
        }

      button:hover {
            background: #141B27;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
    
</head>
<body>

<div class="box">
    <h2>Signup</h2>

    <form method="post">
        Name:
        <input type="text" name="name" placeholder="enter your name" required value="{{ name or '' }}">


        Email:
        <input type="email" name="email" placeholder="enter your email" required value="{{ email or '' }}">


        Mobile No:
        <input type="text" name="mobile" placeholder="enter your mobile number" required>

        Password:
        <input type="password" name="password" placeholder="enter your password" required>

        <button type="submit">Signup</button>
    </form>

    <div class="link">
        <a href="/login">Already have account? Login</a>
    </div>
</div>
<!-- SweetAlert CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <script>
        Swal.fire({
          toast: true,
          position: 'top-end',
          icon: "{{ category }}",
          title: "{{ message }}",
          showConfirmButton: false,
          timer: 2500,
          timerProgressBar: true,
          width: '340px',
          background: "{{ '#ffe5e5' if category == 'error' else '#eaf7ea' }}",
          color: '#2b2b2b',
          customClass: {
            popup: 'luxury-toast'
          }
        });
      </script>
    {% endfor %}
  {% endif %}
{% endwith %}

<style>
.luxury-toast {
    border-radius: 18px !important;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15) !important;
    font-family: 'Poppins', sans-serif !important;
    font-size: 14px !important;
    backdrop-filter: blur(10px);
}
</style>


</body>
</html>
